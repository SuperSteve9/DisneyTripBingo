<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shared Bingo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div>
      <div class="title">Shared Bingo</div>
      <div class="status" id="status">Connectingâ€¦</div>
    </div>

    <div class="spacer"></div>

    <label class="field">
      <span>Name</span>
      <input id="nameInput" maxlength="16" placeholder="Stan" />
    </label>

    <label class="field">
      <span>Host Key</span>
      <input id="hostKeyInput" maxlength="32" placeholder="(leave blank)" />
    </label>

    <button id="resetBtn" class="btn danger" title="Clears all marks for everyone" disabled>
      Reset marks
    </button>

    <button id="newBoardBtn" class="btn" title="Generates a new shared board for everyone" disabled>
      New board
    </button>
  </header>

  <main>
    <div class="board" id="board"></div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
